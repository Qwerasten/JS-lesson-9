<!DOCTYPE html>
<html>

<head>
    <title>Задание №7</title>
</head>

<body>
    <p>Параграф</p>
    <p>Еще параграф</p>
    <p>Другой параграф</p>
    <input type="text" id="paragraph_text" placeholder="Введите текст">
    <button id="add_paragraph" style="visibility:hidden">Создать параграф</button>
    <script>
        const input = document.getElementById('paragraph_text');
        const button = document.getElementById('add_paragraph');
        let parCounter = 3;
        input.addEventListener("input", () => {
            if (input.value) {
                button.style.visibility = "visible";
            }
            else {
                button.style.visibility = "hidden";
            }
        })
        button.addEventListener("click", () => {
            let allParagraps = document.getElementsByTagName('p');
            let par = document.createElement('p');
            par.textContent = input.value;
            input.before(par);
            parCounter++;
            if (parCounter > 5) {
                allParagraps[0].remove();
            }
        });
    </script>
</body>

</html>
